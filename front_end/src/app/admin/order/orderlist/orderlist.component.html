<div class="card">
  <h5 class="card-header">Bảng thông tin hóa đơn</h5>
  <div class="table-responsive text-nowrap">
    <table id="myDataTable" class="myDataTable table table-striped table-bordered" style="width:100%">
      <thead>
        <tr class="text-nowrap" align="center">
          <th>#</th>
          <th>Mã vận đơn</th>
          <th>Tên khách hàng</th>
          <th>Số điện thoại</th>
          <th>Lời nhắn</th>
          <th>Thanh toán</th>
          <th>Trạng thái</th>
          <th>Chức năng</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center" *ngFor="let s of order;let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{s.shipping_id}}</td>
          <td>{{s.name}}</td>
          <td>{{s.phone}}</td>
          <td>{{s.note}}</td>
          <td>{{s.payment}}</td>
          <td>{{s.status|translate}}</td>
          <td>
            <a [routerLink]="'status/' + s.id_order" style="margin-right:20px">
              <button class="btn btn-sg btn-warning bx  bx-edit-alt" style="font-size: 1.1rem;"></button>
            </a>
            <a [routerLink]="'detail/' + s.id_order" style="margin-right:20px"><button class="btn btn-sg btn-info bx bxs-info-circle" style="margin-right:20px;font-size: 1.1rem;"></button></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!--/ Responsive Table -->
