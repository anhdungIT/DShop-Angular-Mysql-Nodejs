<form #bookForm="ngForm" (ngSubmit)="onUpdateProduct()">
  <div class="form-group">
    <label for="name">Tiêu đề</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="post.title" required>
  </div>

  <div class="form-group">
    <label for="image">Ảnh</label>
    <br />
    <img [src]="'http://localhost:8080/' + post.img" alt="{{ post.img }} Image" width="200">

    <input type="file" id="img" name="img" (change)="onFileSelected($event)" accept="img/*" required>
  </div>


  <div class="form-group">
    <label for="detail">Mô tả</label>
    <textarea #editor id="description" name="description" [(ngModel)]="post.description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="detail">Nội dung</label>
    <textarea #editor id="description" name="description" [(ngModel)]="post.content" class="form-control"></textarea>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="price">Tác giả</label>
        <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="post.author" required>
      </div>
    </div>
    <div class="form-group">
      <label for="category_id">Loại bài viết</label><br>
      <select id="figure_category_id" name="figure_category_id" [(ngModel)]="post.post_category_id" class="form-control" required>
  <option value disabled selected>Chọn Danh Mục</option>
  <option *ngFor="let pc of postcate" [value]="pc.id_cate">
    {{ pc.name_cate }}
  </option>
</select>
  </div>
  </div>




  <button type="submit" class="btn btn-primary" style="margin-right: 50px;">Lưu</button>
  <button type="submit" class="btn btn-primary"><a href="/post" style="color:#fff">Trở Lại</a></button>

</form>
