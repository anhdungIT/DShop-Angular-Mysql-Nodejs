
<div  style="margin: 10px;">
  <a routerLink="add">
    <button type="button" class="btn rounded-pill btn-primary">Thêm Loại
    </button>
  </a>
</div>
<div class="card">
  <h5 class="card-header">Bảng loại mô hình</h5>
  <div class="table-responsive text-nowrap">
    <table id="myDataTable" class="myDataTable table table-striped table-bordered" style="width:100%">
      <thead>
        <tr class="text-nowrap" align="center">
          <th>#</th>
          <th>Ảnh</th>
          <th>Tên</th>
          <th>Mô tả</th>
          <th>Tác giả</th>
          <th>Chức năng</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center" *ngFor="let p of post;let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td><img [src]="'http://localhost:8080/' + p.img" alt="" style="width: 150px;height: 150px;"></td>
          <td><span [innerHTML]="truncateText(p.title, 30)"></span></td>

          <td><span [innerHTML]="truncateText(p.description, 50)"></span></td>
          <td>{{p.author}}</td>
          <td>
            <a [routerLink]="'edit/' + p.id" style="margin-right:20px">
              <button class="btn btn-sg btn-warning bx  bx-edit-alt" style="font-size: 1.1rem;"></button>
            </a>
            <!-- (click)="showProductDetail(c)" -->
            <button class="btn btn-sg btn-info bx bxs-info-circle"  style="margin-right:20px;font-size: 1.1rem;">

            </button>

            <button class="btn btn-sg btn-danger bx bxs-trash" (click)="deletePost(p.id)">

            </button>
        </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
<!--/ Responsive Table -->
