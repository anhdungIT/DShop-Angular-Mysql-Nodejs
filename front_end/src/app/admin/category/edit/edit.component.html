<form #addForm="ngForm" (ngSubmit)="updateCategory()">
  <div class="form-group">
      <label for="name">Tên</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.name_cate" required>
  </div>
  <div class="form-group">
      <label for="description">Mô tả</label>
      <input class="form-control" id="description" name="description" [(ngModel)]="category.description_cate" required>
  </div>

  <button type="submit" class="btn btn-primary">Lưu</button>
</form>
