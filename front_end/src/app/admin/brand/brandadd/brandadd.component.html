<form #brandForm="ngForm" (ngSubmit)="onAddProduct()">
  <div class="form-group">
    <label for="name">Tên</label>
    <input type="text" class="form-control" id="name_brand" name="name_brand" [(ngModel)]="brand.name_brand" required>
  </div>

  <div class="form-group">
    <label for="image">Ảnh</label>
    <br />


    <input type="file" id="img" name="img" (change)="onFileSelected($event)" accept="img/*" required>
  </div>


  <div class="form-group">
    <label for="detail">Mô tả</label>
    <textarea #editor id="description" name="description" [(ngModel)]="brand.description_brand" class="form-control"></textarea>
  </div>


  <button type="submit" class="btn btn-primary" style="margin-right: 50px;">Lưu</button>
  <button type="submit" class="btn btn-primary"><a href="/brand" style="color:#fff">Trở Lại</a></button>

</form>
