
<form #bookForm="ngForm" (ngSubmit)="onAddProduct()">
  <div class="form-group">
      <label for="name">Tên</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
  </div>
  <div>
    <label for="image">Ảnh:</label>
    <br/>
    <input type="file" id="img" name="img" (change)="onFileSelected($event)" accept="img/*" required>
  </div>
  <!-- <div *ngIf="imageUrl">
    <img [src]="imageUrl" alt="Selected Image" width="200">
  </div> -->


<br/>
  <div class="form-group">
    <label for="detail">Mô tả</label>
    <textarea #editor id="description" name="description" [(ngModel)]="product.description" class="form-control"></textarea>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="numberpage">Giá</label>
        <input type="text" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="quantity">Giá khuyến mại</label>
        <input type="text" class="form-control" id="promotionprice" name="promotionprice" [(ngModel)]="product.promotionprice" required>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="price">Số lượng</label>
        <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity" required>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="price">Bảo hành</label>
        <input type="text" class="form-control" id="warranty" name="warranty" [(ngModel)]="product.warranty" required>
      </div>
    </div>
  </div>

  <div class="form-group">
      <label for="category_id">Loại mô hình</label><br>
      <select id="figure_category_id" name="figure_category_id" [(ngModel)]="product.figure_category_id" class="form-control" required>
  <option value disabled selected>Chọn Danh Mục</option>
  <option *ngFor="let c of categories" [value]="c.id_cate">
    {{ c.name_cate }}
  </option>
</select>
  </div>
  <div class="form-group">
      <label for="brand_id">Thương hiệu</label><br>
      <select id="brand_id" name="brand_id" [(ngModel)]="product.brand_id" class="form-control" required>
  <option value disabled selected>Chọn Nhà Xuất Bản</option>
  <option *ngFor="let b of brand" [value]="b.id_brand">
    {{ b.name_brand }}
  </option>
</select>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-right:50px">Thêm</button>
  <button type="submit" class="btn btn-primary"><a href="/figure" style="color:#fff">Trở Lại</a></button>
</form>
